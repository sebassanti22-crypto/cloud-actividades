name: CI
on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: npm ci || npm install

      - name: Run tests
        run: npm test

      - name: Build (si aplica)
        run: |
          if [ -f package.json ]; then
            if npm run | grep -q " build"; then
              npm run build
            else
              echo "No hay script build, ok."
            fi
          fi
